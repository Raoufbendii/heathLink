<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة معلومات المريض</title>
<link rel="stylesheet" href="./dashboardpatient.css" />
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: 'Roboto', sans-serif;
}

body {
display: flex;
min-height: 100vh;
background-color: #f4f4f4;
direction: rtl;
}

.sidebar-header {
font-size: 16px;
color: #004498;
margin: 20px 0 10px;
}

.sidebar {
width: 250px;
background-color: #ffffff;
padding: 20px;
display: flex;
flex-direction: column;
align-items: flex-start;
border-left: 1px solid #ccc;
order: 2;
position: fixed;
height: 100%;
}

.logo {
width: 100%;
display: flex;
justify-content: center;
margin-bottom: 20px;
}

.logo img {
height: 40px;
}

.menu,
.bottom-menu {
width: 100%;
}

.menu ul,
.bottom-menu ul {
list-style-type: none;
padding: 0;
}

.menu li a,
.bottom-menu li a {
display: flex;
align-items: center;
padding: 12px 0;
color: #333;
text-decoration: none;
transition: all 0.3s;
}

.menu li a:hover,
.bottom-menu li a:hover {
background-color: #e6f4ff;
color: #0056b3;
}

.menu li a img,
.bottom-menu li a img {
margin-left: 10px;
width: 20px;
height: 20px;
}

.separator {
width: 100%;
height: 1px;
background-color: #ddd;
margin: 20px 0;
}

.main-content {
flex-grow: 1;
padding: 20px;
background: #ffffff;
order: 1;
margin-right: 250px;
}

.greeting {
text-align: right;
font-size: 24px;
color: #0056b3;
margin-bottom: 20px;
}

.options {
text-align: right;
margin: 20px;
}

.options h4 {
position: relative;
margin: 10px;
top: 60px;
font-size: large;
text-align: right;
}

.options p {
position: relative;
margin: 10px;
top: 60px;
text-align: right;
}

.button-container {
display: flex;
align-items: center;
justify-content: space-around;
}

.button-container button {
background-color: #004498;
color: aliceblue;
border: none;
padding: 10px 20px;
margin: 10px;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s, transform 0.2s;
}

.prescriptions {
margin-top: 20px;
}

.prescription-card {
background: #f9f9f9;
border: 1px solid #ddd;
border-radius: 8px;
padding: 15px;
margin-bottom: 20px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.prescription-card h3 {
margin-bottom: 10px;
color: #004498;
}

.prescription-card p {
margin-bottom: 15px;
color: #555;
}

.download-button {
background-color: #004498;
color: aliceblue;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s, transform 0.2s;
}

.download-button:hover {
background-color: #0056b3;
transform: translateY(-2px);
}

.download-button:focus {
outline: none;
box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
}

@media screen and (max-width: 768px) {
.sidebar {
width: 100%;
height: auto;
position: relative;
}

.main-content {
margin-right: 0;
}

.sidebar,
.main-content {
padding: 10px;
}
}
</style>
</head>
<body>
<div class="sidebar">
<div class="logo">
<img src="images/Logo.png" alt="شعار رابط الصحة">
</div>
<h3 class="sidebar-header">الجلسات</h3>
<nav class="menu">
<ul>
<li><a href="#"><img src="images/Customers.svg" alt="الاتصال بالطبيب" class="icon"> الاتصال بالطبيب</a></li>
<li><a href="chatbot.html"><img src="images/message.svg" alt="الدردشة مع HealthBot" class="icon"> الدردشة مع HealthBot</a></li>
<li><a href="#"><img src="images/time.svg" alt="قائمة انتظار المرضى" class="icon"> قائمة انتظار المرضى</a></li>
</ul>
</nav>
<h3 class="sidebar-header">خيارات أخرى</h3>
<nav class="bottom-menu">
<ul>
<li><a href="PatientDashboard.html"><img src="images/Referrals.svg" alt="لوحة المعلومات" class="icon"> لوحة المعلومات</a></li>
<li><a href="LoginPatient.html"><img src="images/logout.svg" alt="تسجيل الخروج" class="icon"> تسجيل الخروج</a></li>
</ul>
</nav>
</div>
<main class="main-content">
<header>
<h2>وصفاتي الطبية</h2>
</header>
<section class="prescriptions">
<div class="prescription-card">
<h3>صداع</h3>
<p>27 يوليو 2024 - 10:34 صباحاً<br>بواسطة د. جوناثان فريزر</p>
<button class="download-button">تنزيل الوصفة</button>
</div>
</section>
</main>
<script>
document.getElementById("Contact_doc").addEventListener("click", function () {
window.location.href = "";
});
document.getElementById("chat_withbot").addEventListener("click", function () {
window.location.href = "chatbot.html";
});
</script>
</body>
</html>
