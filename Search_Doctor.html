<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الأطباء</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #e8f0fe;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
        }
        .search-box {
            margin-bottom: 30px;
            text-align: center;
        }
        .search-box label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        .search-box input, .search-box select {
            padding: 15px;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .doctor-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .doctor-item {
            margin: 10px;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: calc(100% - 40px);
            max-width: 600px;
            overflow: hidden;
        }
        .doctor-item a {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            text-decoration: none;
            color: inherit;
        }
        .doctor-item img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
            object-fit: cover;
            border: 2px solid #004498;
        }
        .doctor-item div {
            flex-grow: 1;
        }
        .doctor-item strong {
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>دليل الأطباء</h1>
    <div class="search-box">
        <label for="name-search">البحث عن طريق اسم الطبيب:</label>
        <input type="text" id="name-search" placeholder="أدخل اسم الطبيب...">
    </div>
    <div class="search-box">
        <label for="category-search">البحث عن طريق الفئة:</label>
        <select id="category-search">
            <option value="">جميع الفئات</option>
            <!-- سيتم إدراج خيارات الفئات هنا -->
        </select>
    </div>
    <ul class="doctor-list" id="doctor-list">
        <!-- سيتم إدراج عناصر الأطباء هنا -->
    </ul>

    <script>
        const doctors = [
            { name: 'د. أحمد بن علي', category: 'أخصائي قلب', address: '123 شارع القلب، الجزائر', phone: '(021) 456-7890', img: 'https://via.placeholder.com/80', link: 'getlink.html' },
            { name: 'د. فاطمة مبروكي', category: 'أخصائي أعصاب', address: '456 شارع الدماغ، وهران', phone: '(041) 567-8901', img: 'https://via.placeholder.com/80', link: 'getlink.html' },
            { name: 'د. سامية بوشارب', category: 'أخصائي جلدية', address: '789 شارع الجلد، قسنطينة', phone: '(031) 678-9012', img: 'https://via.placeholder.com/80', link: 'getlink.html' },
            { name: 'د. رشيد عمراني', category: 'طبيب أطفال', address: '101 طريق الطفل، عنابة', phone: '(038) 789-0123', img: 'https://via.placeholder.com/80', link: 'getlink.html' },
            { name: 'د. أمينة بوزيد', category: 'أخصائي عظام', address: '202 شارع العظام، البليدة', phone: '(025) 890-1234', img: 'https://via.placeholder.com/80', link: 'getlink.html' },
        ];

        const categories = [...new Set(doctors.map(doctor => doctor.category))];

        function renderDoctors(filteredDoctors) {
            const doctorList = document.getElementById('doctor-list');
            doctorList.innerHTML = '';
            filteredDoctors.forEach(doctor => {
                const li = document.createElement('li');
                li.className = 'doctor-item';
                li.innerHTML = `
                    <a href="${doctor.link}">
                        <img src="${doctor.img}" alt="صورة الطبيب">
                        <div>
                            <strong>${doctor.name}</strong><br>
                            ${doctor.category}<br>
                            العنوان: ${doctor.address}<br>
                            الهاتف: ${doctor.phone}
                        </div>
                    </a>`;
                doctorList.appendChild(li);
            });
        }

        function renderCategoryOptions() {
            const categorySearch = document.getElementById('category-search');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySearch.appendChild(option);
            });
        }

        function filterDoctors() {
            const nameSearchTerm = document.getElementById('name-search').value.toLowerCase();
            const categorySearchTerm = document.getElementById('category-search').value.toLowerCase();

            let filteredDoctors = doctors;

            if (categorySearchTerm !== '') {
                filteredDoctors = filteredDoctors.filter(doctor => doctor.category.toLowerCase() === categorySearchTerm);
            }

            filteredDoctors = filteredDoctors.filter(doctor => 
                doctor.name.toLowerCase().includes(nameSearchTerm)
            );

            renderDoctors(filteredDoctors);
        }

        document.getElementById('name-search').addEventListener('input', filterDoctors);
        document.getElementById('category-search').addEventListener('change', filterDoctors);

        // العرض الأولي
        renderCategoryOptions();
        renderDoctors(doctors);
    </script>
</body>
</html>
